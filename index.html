<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced People Playground</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }
    canvas {
      display: block;
    }
    #toolbar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      color: white;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      background: #444;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="add-box">Add Box</button>
    <button id="add-glass">Add Glass</button>
    <button id="add-cannon">Add Cannon</button>
    <button id="add-fire">Start Fire</button>
    <button id="create-gravity-zone">Gravity Zone</button>
    <button id="add-ragdoll">Add Ragdoll</button>
    <button id="clear-world">Clear World</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script>
    const { Engine, Render, Runner, World, Bodies, Composites, Constraint, Events, Mouse, MouseConstraint } = Matter;

    const engine = Engine.create();
    const world = engine.world;

    const render = Render.create({
      element: document.body,
      engine: engine,
      options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: '#222',
      },
    });
    Render.run(render);

    const runner = Runner.create();
    Runner.run(runner, engine);

    const mouse = Mouse.create(render.canvas);
    const mouseConstraint = MouseConstraint.create(engine, {
      mouse: mouse,
      constraint: { stiffness: 0.2, render: { visible: false } },
    });
    World.add(world, mouseConstraint);

    render.mouse = mouse;

    const boundaries = [
      Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 25, window.innerWidth, 50, { isStatic: true }),
      Bodies.rectangle(window.innerWidth / 2, -25, window.innerWidth, 50, { isStatic: true }),
      Bodies.rectangle(-25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true }),
      Bodies.rectangle(window.innerWidth + 25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true }),
    ];
    World.add(world, boundaries);

    document.getElementById('add-box').addEventListener('click', () => {
      const box = Bodies.rectangle(Math.random() * window.innerWidth, 50, 60, 60, {
        render: { fillStyle: '#6b8e23' },
        label: 'box',
      });
      World.add(world, box);
    });

    document.getElementById('add-glass').addEventListener('click', () => {
      const glass = Bodies.rectangle(Math.random() * window.innerWidth, 50, 60, 60, {
        render: { fillStyle: 'rgba(173, 216, 230, 0.6)' },
        label: 'glass',
      });
      glass.collisionFilter.group = -1; // Reduce collision for fragile objects
      World.add(world, glass);
    });

    document.getElementById('add-cannon').addEventListener('click', () => {
      const cannon = Bodies.rectangle(window.innerWidth / 2, window.innerHeight - 100, 100, 40, {
        render: { fillStyle: '#999' },
        isStatic: true,
        label: 'cannon',
      });
      World.add(world, cannon);

      setInterval(() => {
        const projectile = Bodies.circle(cannon.position.x + 50, cannon.position.y, 15, {
          render: { fillStyle: '#ff0000' },
        });
        World.add(world, projectile);
        Matter.Body.applyForce(projectile, projectile.position, { x: 0.05, y: -0.05 });
        setTimeout(() => World.remove(world, projectile), 3000);
      }, 2000);
    });

    document.getElementById('add-fire').addEventListener('click', () => {
      const fire = Bodies.circle(Math.random() * window.innerWidth, Math.random() * window.innerHeight, 20, {
        isStatic: true,
        render: { fillStyle: '#ff4500' },
      });
      World.add(world, fire);

      setInterval(() => {
        const spark = Bodies.circle(fire.position.x + Math.random() * 40 - 20, fire.position.y + Math.random() * 40 - 20, 5, {
          render: { fillStyle: '#ffa500' },
        });
        World.add(world, spark);
        setTimeout(() => World.remove(world, spark), 1000);
      }, 200);
    });

    document.getElementById('create-gravity-zone').addEventListener('click', () => {
      const gravityZone = Bodies.circle(Math.random() * window.innerWidth, Math.random() * window.innerHeight, 100, {
        isStatic: true,
        render: { fillStyle: 'rgba(0, 0, 255, 0.3)' },
        label: 'gravityZone',
      });
      World.add(world, gravityZone);

      Events.on(engine, 'beforeUpdate', () => {
        const objects = Matter.Composite.allBodies(world);
        objects.forEach((object) => {
          if (Matter.SAT.collides(object, gravityZone).collided) {
            Matter.Body.applyForce(object, object.position, { x: 0, y: -0.05 });
          }
        });
      });
    });

    document.getElementById('clear-world').addEventListener('click', () => {
      World.clear(world, true);
      World.add(world, boundaries);
    });

    window.addEventListener('resize', () => {
      render.canvas.width = window.innerWidth;
      render.canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
