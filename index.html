<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People Playground Web App</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }
    canvas {
      display: block;
    }
    #toolbar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
    }
    button {
      background: #444;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="add-box">Add Box</button>
    <button id="add-circle">Add Circle</button>
    <button id="add-ragdoll">Add Ragdoll</button>
    <button id="add-vehicle">Add Vehicle</button>
    <button id="add-laser">Shoot Laser</button>
    <button id="add-fire">Start Fire</button>
    <button id="clear-world">Clear World</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script>
    const { Engine, Render, Runner, World, Bodies, Composites, Constraint, Events, Mouse, MouseConstraint } = Matter;

    // Create engine and world
    const engine = Engine.create();
    const world = engine.world;

    // Create renderer
    const render = Render.create({
      element: document.body,
      engine: engine,
      options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: '#222',
      },
    });
    Render.run(render);

    // Create runner
    const runner = Runner.create();
    Runner.run(runner, engine);

    // Add mouse control
    const mouse = Mouse.create(render.canvas);
    const mouseConstraint = MouseConstraint.create(engine, {
      mouse: mouse,
      constraint: {
        stiffness: 0.2,
        render: { visible: false },
      },
    });
    World.add(world, mouseConstraint);

    // Keep the render mouse in sync
    render.mouse = mouse;

    // Boundaries
    const boundaries = [
      Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 25, window.innerWidth, 50, { isStatic: true }),
      Bodies.rectangle(window.innerWidth / 2, -25, window.innerWidth, 50, { isStatic: true }),
      Bodies.rectangle(-25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true }),
      Bodies.rectangle(window.innerWidth + 25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true }),
    ];
    World.add(world, boundaries);

    // Add box
    document.getElementById('add-box').addEventListener('click', () => {
      const box = Bodies.rectangle(Math.random() * window.innerWidth, 50, 60, 60, { render: { fillStyle: '#6b8e23' } });
      World.add(world, box);
    });

    // Add circle
    document.getElementById('add-circle').addEventListener('click', () => {
      const circle = Bodies.circle(Math.random() * window.innerWidth, 50, 30, { render: { fillStyle: '#4682b4' } });
      World.add(world, circle);
    });

    // Add ragdoll
    document.getElementById('add-ragdoll').addEventListener('click', () => {
      const ragdoll = Composites.stack(Math.random() * window.innerWidth, 50, 1, 5, 0, 10, (x, y) => {
        return Bodies.rectangle(x, y, 30, 30, { render: { fillStyle: '#ff6347' } });
      });
      Composites.chain(ragdoll, 0, 0.5, 0, -0.5, { stiffness: 0.5, length: 10 });
      World.add(world, ragdoll);
    });

    // Add vehicle
    document.getElementById('add-vehicle').addEventListener('click', () => {
      const vehicle = Composites.car(Math.random() * window.innerWidth, 100, 100, 40, 30, { render: { fillStyle: '#999' } });
      World.add(world, vehicle);
    });

    // Shoot laser
    document.getElementById('add-laser').addEventListener('click', () => {
      const laser = Bodies.rectangle(window.innerWidth / 2, 50, 300, 10, {
        isStatic: true,
        render: { fillStyle: '#ff0000' },
      });
      World.add(world, laser);

      // Remove laser after some time
      setTimeout(() => World.remove(world, laser), 500);
    });

    // Start fire
    document.getElementById('add-fire').addEventListener('click', () => {
      const fire = Bodies.circle(Math.random() * window.innerWidth, Math.random() * window.innerHeight, 20, {
        isStatic: true,
        render: { fillStyle: '#ff4500' },
      });
      World.add(world, fire);

      // Spread fire effect
      setInterval(() => {
        const sparks = Bodies.circle(fire.position.x + Math.random() * 40 - 20, fire.position.y + Math.random() * 40 - 20, 5, {
          render: { fillStyle: '#ffa500' },
        });
        World.add(world, sparks);
        setTimeout(() => World.remove(world, sparks), 1000);
      }, 200);
    });

    // Clear world
    document.getElementById('clear-world').addEventListener('click', () => {
      World.clear(world, true);
      World.add(world, boundaries);
    });

    // Resize canvas on window resize
    window.addEventListener('resize', () => {
      render.canvas.width = window.innerWidth;
      render.canvas.height = window.innerHeight;
      World.clear(world);
      World.add(world, boundaries);
    });
  </script>
</body>
</html>
